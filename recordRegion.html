<!doctype html>
<html>
    <head>
        <title>Fencing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/regionApp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
              <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Record Region</span>
            </div>
          </header>
          <main class="mdl-layout__content">
              <!--   Main page content here:   -->  
              
              <div id="googleMap" style="width:100%;height:418px;"></div>

    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgQFjF8L-5JxcM3QaMzNM5UQPPcYgiDes&callback=initMap">
        
        
              </script>
     <div class="recordRegionButtons">
              <button class = "mdl-button mdl-js-button--fab mdl-button--raised  mdl-button--ripple" style="width:115px; height: 40px; min-width: initial;" OnClick=addCorner()>
                  <i class = "material-icons">add_location</i></button>
     
      <button class = "mdl-button mdl-js-button mdl-button--raised" style="width: 115px; height: 40px; min-width: initial;" OnClick=resetRegion()>
          <i class = "material-icons">refresh</i></button>
         
          <button class = "mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="width: 115px; height: 40px; min-width: initial;" OnClick=saveRegion()>
                  <i class = "material-icons">save</i></button>
     </div>
          </main>    
         
            
            <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
              
          </div>
        </div>

     
        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/recordRegionPage.js"></script>
    </body>
</html>
